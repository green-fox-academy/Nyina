<!doctype html>
<html>  
<head>
  <title>Exercise2/5.day</title>
  <link rel="stylesheet" type="text/css" href="Exercise4.css">
</head>


<body>
    <header>
     Profil 
    </header>
  
    <main>
      <div class="personal_data">
        <p id="personal_header">Személyes adatok</p>
        <fieldset>
          <legend class="letters">Név</legend>
          <input type="name" placeholder="Név" required/>
         
          <legend class="letters">Születési éved</legend>
          <input type="number" placeholder="pl. 1984" required/>

          <p>Nemed</p>
          <input type="radio" id="female" name="gender"/>
          <label for="female">nő</label>
          <input type="radio" id="male" name="gender"/>
          <label for="male">férfi</label>
            
          <p>Milyen márkákat szeretsz? </p>
          <input type="checkbox" id="adidas"/>
          <label for="adidas">Adidas</label>
          <input type="checkbox" id="apple"/>
          <label for="apple">Apple</label>
          <input type="checkbox" id="coca-cola"/>
          <label for="coca-cola">Coca-cola</label>
          <input type="checkbox" id="mazda"/>
          <label for="mazda">Mazda</label>
          <input type="checkbox" id="nike"/>
          <label for="nike">Nike</label>
          <input type="checkbox" id="opel"/>
          <label for="opel">Opel</label>
          <input type="checkbox" id="ray-ban"/>
          <label for="ray-ban">Ray-ban</label>
          <input type="checkbox" id="starbucks"/>
          <label for="starbucks">Starbucks</label>
          <input type="checkbox" id="tesla"/>
          <label for="tesla">Tesla</label>
          <input type="checkbox" id="yahoo"/>
          <label for="yahoo">Yahoo</label>
          <span>Többet is választhatsz!</span>

        </fieldset>
      </div>
  
      <div class="contact">
        <p id="contact_header">Kapcsolat</p>
        <fieldset>
          <legend class="letters">Telefonszám</legend>
          <input type="tel" placeholder="+36 -- --- ---" required/>
          
          <legend class="letters">E-mail cím</legend>
          <input type="email" placeholder="név@domain.hu" required/>
          
          <legend class="letters">Facebook profilod</legend>
          <input type="url" placeholder="http://facebook.com/..." required/>

          <legend class="letters">Twitter profilod</legend>
          <input type="url" placeholder="http://twitter.com/..." required/>

          <p>Milyen házban laksz?>
            <select>
            <option>Válassz típust!</option>
            <option>Ház</option>
            <option>Lakás</option>
            </select>

        </fieldset>
      </div>

      <div class="introduction">
      
        <fieldset>
          <legend class="letters">Bemutatkozás</legend>
          <input type="name" placeholder="Írj magadról pár mondatot!" required/>
          
          <legend class="letters">CV feltöltése</legend>
          <input type="submit" value="File kiválasztása" required/>

          <input type="checkbox" id="contract"/>
          <label for="contract">Elfogadom a felhasználási feltételeket</label>
        

    </main>
  
    <footer>
      <input type="submit" value="Mentés" required/>
      
      <input type="submit" value=Űrlap törlése" required/>
    </footer>
  </body>
  
  </html>
